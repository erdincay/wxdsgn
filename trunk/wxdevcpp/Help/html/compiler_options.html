<h1>Compiler Options</h1>
&nbsp;&nbsp;&nbsp;
As the name implies, the Compiler Options dialog allows you to
configure <span style="text-decoration: underline;">global</span>
settings for the compilers you will use to build your
programs. <br>
<br>
&nbsp;&nbsp;&nbsp; To access the&nbsp;dialog, click on
the&nbsp;<em>Tools</em>
menu, then select <span style="font-style: italic;">Compiler
Options</span>. <br>
<br>
<img style="width: 461px; height: 478px;" alt="Compiler Options" src="../images/compoptions_compiler.gif">
