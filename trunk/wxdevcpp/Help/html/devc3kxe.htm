<P><A NAME="faq02"></A><SUP></SUP>. When executing my dos program, it closes automatically. How I can change this ?</P>

<P>You can use an input function at the end of you source, like the following example :</P>

<P>#include &lt;stdlib.h&gt;</P>

<P>int main()</P>

<P>{</P>

<P>system(“PAUSE”);</P>

<P>return 0;</P>

<P>}</P>
