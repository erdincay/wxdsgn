<P><A NAME="faq08"></A><SUP></SUP>. When i compile a file that contains references to Windows filename (like &lt;\Mydir\myfile.h&gt;), i get a 'unrecognized escape sequence' message ?</P>

<P>The Mingw compiler understands paths in the Unit style (/mydir/myfile.h). Try replacing the \ in the filename by / </P>
