<h1>Environment

<h2>File Associations tab<br></h2>
<p>
&nbsp;&nbsp;&nbsp; Here, you can select one or more file
types which the IDE will
associate itself with, so that the next time you open an associated
file in Windows Explorer, wxDev-C++ will be&nbsp;opened up
automatically and load that file.</p><p><img style="width: 430px; height: 449px;" alt="Environment options - File Associations" src="../images/environ_fileassoc.gif"></p>
