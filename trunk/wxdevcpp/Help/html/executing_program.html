<h1><b>Executing your program</b></h1>
<h3>The Basics</h3>
<p>Executing your program is as simple as clicking on the <i>Execute</i>
menu, then <i>Run</i> <img src="../images/icon_run.gif" alt="" border="0"> (shortcut : <strong>Ctrl+F10</strong>).</p>
<p>You can also use <i>Compile and Run</i> <img src="../images/icon_compilerun.gif" alt="" border="0">
(shortcut : <strong>F9</strong>) to build your program and
then executing it.</p>
