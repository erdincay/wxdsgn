<h1>Editor Shortcuts
</h1>
<h2>Actions:</h2>
These commands perform various actions.<br>
<br>
<table style="text-align: left; width: 383px; height: 172px;" border="1" cellpadding="2" cellspacing="2">
<tbody>
<tr>
<td style="font-weight: bold;">Command</td>
<td style="font-weight: bold;">Description</td>
</tr>
<tr>
<td>Control + Shift + B</td>
<td>Go to matching bracket</td>
</tr>
<tr>
<td>Control + (number)</td>
<td>Move to marker (number)</td>
</tr>
<tr>
<td>Control + Shift + (number)</td>
<td>Set marker (number)</td>
</tr>
<tr>
<td>F1</td>
<td>Context sensitive help on word&nbsp;<br>
</td>
</tr>
</tbody>
</table>
