<p><a name="id_shortcutsscrolling"></a>
</p><h1>Editor Shortcuts</h1>
<h2>Scrolling:</h2>
These commands control everything to do with scrolling.<br>
<br>
<table style="text-align: left; width: 384px; height: 144px;" border="1" cellpadding="2" cellspacing="2">
<tbody>
<tr>
<td><span style="font-weight: bold;">Command</span>
</td>
<td style="font-weight: bold;">Description</td>
</tr>
<tr>
<td>Scroll Up + Control</td>
<td>Go up one line</td>
</tr>
<tr>
<td>Scroll Down + Control</td>
<td>Go down one line</td>
</tr>
<tr>
<td>Scroll Left</td>
<td>Left one character</td>
</tr>
<tr>
<td>Scroll Right</td>
<td>Right one character</td>
</tr>
</tbody>
</table>

&nbsp;
</body></html>
